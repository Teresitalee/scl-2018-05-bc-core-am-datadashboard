<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'/>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sedes y Cursos</title>
</head>
<body>
<!---aca estan las sedes -->
<section id="barra-sedes">
  <select id="sedes"  title="seleccion de sedes"> 
   <option value="seleccion" hidden="">Selecciona una Sede</option>
   <option value="CDMX">Ciudad de México</option>
   <option value="GDL">Guadalajara de México</option>
   <option value="LIM">Lima, Perú</option>
   <option value="SCL">Santiago de Chile</option>
  </select>
<!--- seleccion para escoger el cohort -->
<select id="cohort"  title="seleccion de cohort"></select>
<option value="---"></option>
</select>
</section>
 
<!-- inicio de la sección Alumnas en general  -->
<section id="container"> <!-- inicio de la sección principal  -->
  <div class="alumnas-2" id="grafic-students">
    <h2>Alumnas</h2>
    <img src="assets/images/alumna.png" alt="ALUMNA Icon" style="width:128px;height:128px;">
    <div class="totalStudents">
      <p class="numTotal">0</p>
      <p>Alumnas<br>inscritas</p>
    </div>
    <div class="totalPercent">
      <p class="percent">0</p>
      <p class="percent">%</p>
      <p>Deserción</p>
    </div>
  </div>

  <div class="prom-general" id="grafic-promGen">
    <h2>Sede</h2>
    <img src="assets/images/sede.png" alt="SEDE Icon" style="width:128px;height:128px;">
    <div class="totalStudents">
      <p class="numTotal">0</p>
      <p>Alumnas<br>superan el promedio </p>
    </div>
    <div class="totalPercent">
      <p class="percent">0</p>
      <p class="percent">%</p>
      <p>del total</p>
    </div>
  </div>

  <div class="logros-cursos">
    <h2>Cursos</h2>
    <img src="assets/images/cursos.png" alt="CURSOS Icon" style="width:128px;height:128px;">
    <div class="totalStudents">
      <p class="numTotal">0</p>
      <p>Alumnas que<br>completaron todos los cursos</p>
    </div>
    <div class="totalPercent">
      <p class="percent">0</p>
      <p class="percent">%</p>
      <p>del total</p>
    </div>
  </div>

  <div class="comple-task">
    <h2>Task</h2>
    <img src="assets/images/task.png" alt="TASK Icon" style="width:128px;height:128px;">
    <div class="totalStudents">
      <p class="numTotal">0</p>
      <p>Alumnas que<br>completaron sus task</p>
    </div>
    <div class="totalPercent">
      <p class="percent">0</p>
      <p class="percent">%</p>
      <p> del total</p>
    </div>
  </div>

</section> <!-- fin de la sección principal  -->
      
</section>
 <!-- fin de la sección principal  -->

<script src="./js/data.js"></script> <!-- Base de datos -->
<script src="./js/main.js"></script> <!-- Aquí va tus archivos JS -->
</body>
</html>
